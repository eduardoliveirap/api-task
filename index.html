<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h3>Regiões</h3>
                <select id="regioes" class="form-control" onchange="buscarEstados()">
                    <option disabled selected>Escolha sua Região</option>
                </select>
            </div>
            <div class="col-4">
                <h3>Estados</h3>
                <select name="" id="estados" class="form-control" onchange="buscarCidades()">
                    <option disabled selected>Escolha um estado</option>
                </select>
            </div>
            <div class="col-4">
                <h3>Cidades</h3>
                <select id="cidades" class="form-control">
                    <option selected disabled>Escolha sua cidade</option>
                </select>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
